    <style>
        body {
            background-color: #F5F5F5;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .logo {
            text-align: center;
            margin-top: 2%;
            font-size: 20px;
            color: #F5F5F5;
        }

        a {
            text-decoration: none;
            color: #000000;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin: 5px;
            font-size: 16px;
            width: 300px;
        }

        img {
            margin-right: 10px;
            height: 30px;
        }

        .ico {
            width: 30px;
            margin-right: 10px;
        }

        .opc {
            cursor: pointer;
            border-radius: 20px;
            padding: 15px;
            width: 100%;
            max-width: 300px;
            background-color: #edece9;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
        }

        .options-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .site {
            background-color: #cfa68e;
            color: #edece9;
        }

        svg {
            margin-right: 10px;
        }

        a:hover {
            background-color: #d7d1c5;
            cursor: pointer;
        }

        footer {
            background-color: #a6967f;
            color: #edece9;
            font-size: 15px;
            text-align: center;
            padding: 10px 0;
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: transform 7s ease-out, opacity 2s ease-out;
        }

        .preloader.hidden {
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
        }

        /* Desktop styles */
        @media (min-width: 680px) {
            .container {
                align-items: center;
            }

            .logo {
                margin-bottom: 20px;
            }

            .options-container {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 20px;
                width: 50%;
            }
        }
    </style>
</head>
