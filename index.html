        }

        .logo {

        }

        .opc {
            cursor: pointer;

        }

        .container {

        svg {

        }

        footer {

            color: #edece9;
            font-size: 15px;
            text-align: center;
            padding: 10px 0;
        }

        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: transform 2s ease-out, opacity 2s ease-out;
        }

        .preloader.hidden {
            transform: translateY(-100%);
            opacity: 0;
            pointer-events: none;
        }
